<!DOCTYPE html>
<html>
  <head>
    <title>Arty</title>
  </head>
  <body>
    <input id="msg" placeholder="say something" />
    <button onclick="sendMessage()">send</button>
    <div id="log"></div>

    <script>
      const socket = new WebSocket("wss://arty-production-543b.up.railway.app");

      socket.onopen = () => {
        document.getElementById("log").innerHTML += "<p>Connected.</p>";
      };

      socket.onmessage = (event) => {
        document.getElementById("log").innerHTML += `<p>${event.data}</p>`;
      };

      function sendMessage() {
        const msg = document.getElementById("msg").value;
        socket.send(msg);
      }
    </script>
  </body>
</html>
